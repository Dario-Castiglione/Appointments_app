<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Appointments App</title>
</head>
<body>
    <header>
        <div class="header-container">
            <p>Developed By Dario Castiglione</p>
            <h1>
                Appointments App
            </h1>

        </div>
    </header>
 
    <main>
        <div class="card card-opened">
            <div class="title-card" >
                <p>Da Completare</p>
                <img class="dropimg" id="daCompletare" src="./img/up-arrow-svgrepo-com (2).svg" width="40" height="40" alt="arrow">
            </div>
            <div class="wrapper"></div>

        </div>
        <div class="card  completed">
            <div class="title-card" >
                <p>Completati</p>
                <img class="dropimg" id="completati" src="./img/up-arrow-svgrepo-com (2).svg" width="40" height="40" alt="arrow">

            </div>
            <div class="wrapper"></div>
        </div>
        <div class="card add">
            <div class="title-card" >
                <p>Aggiungi</p>
                <img class="dropimg" id="aggiungi" src="./img/up-arrow-svgrepo-com (2).svg" width="40" height="40" alt="arrow">

            </div>
            <div class="wrapper"></div>
            
            <form class="add-form">

                <textarea name="addTask" id="" cols="50" rows="5"></textarea>
                <button>Aggiungi</button>
            </form>
        </div>


    </main>


    <!-- <footer>
        <p>Copyright 2021 - <a target="/blank" href="https://www.linkedin.com/in/dario-castiglione-26230b180/">Dario Castiglione</a></p>
    </footer> -->

    <script src="./js/index.js" type="module"></script>
</body>
</html>
