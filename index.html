<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Appointments App</title>
</head>

<body>
    <header>
        <div class="header-container">
            <p>Developed By <a href="https://www.linkedin.com/in/dario-castiglione-26230b180/" target="_blank"
                    rel="noopener noreferrer">Dario Castiglione</a></p>
            <h1>
                Appointments App
            </h1>

        </div>
    </header>

    <main>
        <div class="card card-opened">
            <div class="title-card">
                <p>Da Completare</p>
                <img class="dropimg" id="daCompletare" src="./img/up-arrow.svg" width="40" height="40" alt="arrow">
            </div>
            <div class="card-nav">
                <label for="order">Ordina per: </label>
                <select>
                    <option value="">Scegli ordine</option>
                    <option value="dataC">Data Crescente</option>
                    <option value="dataD">Data Decrescente</option>
                    <option value="alfabetico">Alfabetico</option>
                </select>
            </div>
            <div class="wrapper"></div>

        </div>
        <div class="card completed">
            <div class="title-card">
                <p>Completati</p>
                <img class="dropimg" id="completati" src="./img/up-arrow.svg" width="40" height="40" alt="arrow">
            </div>
            <div class="card-nav">
                <label for="order">Ordina per: </label>
                <select>
                    <option value="">Scegli ordine</option>
                    <option value="dataC">Data Crescente</option>
                    <option value="dataD">Data Decrescente</option>
                    <option value="alfabetico">Alfabetico</option>
                </select>
            </div>
            <div class="wrapper"></div>
        </div>
        <div class="card add ">
            <div class="title-card">
                <p>Aggiungi</p>
                <img class="dropimg" id="aggiungi" src="./img/up-arrow.svg" width="40" height="40" alt="arrow">

            </div>


            <form class="add-form">
                <textarea name="addTask" placeholder="Aggiungi qualcosa" cols="50" rows="5"></textarea>
                <input type="date">
                <button>Aggiungi</button>
            </form>
        </div>


    </main>


    <script src="./js/index.js" type="module"></script>
</body>

</html>
